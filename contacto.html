        <h1>Contacto</h1>

<h2>Contactanos</h2>
<form action=""> 
<!-- input-->
<fieldset>
    <legend>Datos de contacto</legend><br>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" placeholder="Nombre"><br>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" placeholder="Apellido"><br>
    <label for="email">Correo electrónico:</label>
    <input type="email" name="mail" placeholder="Correo Electronico"><br>
    <label for="password">Pass:</label>
    <input type="password" name="pass" placeholder="Contraseña"><br>

    <textarea name="Comentarios" rows="8" cols="40"></textarea><br>
</fieldset>

<!--controles de seleccion-->
<h3>Género</h3>
<span>Hombre</span>
<input type="radio" name="genero" value="Hombre">
<span>Mujer</span>
<input type="radio" name="genero" value="Mujer">

<h3>Términos y condiciones</h3>
<span>Acepta Términos</span>
<input type="checkbox" name="Acepta" value="1"><br>

<h3>Me interesa</h3>
<select name="intereses">
    <option value="Salud">Salud</option>
    <option value="Deportes">Deportes</option>
    <option value="Nutricion">Nutrición</option>
</select><br>


<hr>
<!-- botones-->
    <id>abajo</id>
    <input type="submit" value="Enviar Formulario"/>             
     <input type="reset" value="Limpiar Formulario"/> 
     <input type="button" value="Sin acciones"/>
